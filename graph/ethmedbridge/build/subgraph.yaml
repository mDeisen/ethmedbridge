specVersion: 0.0.5
description: Health Record Registry Subgraph
repository: https://github.com/mDeisen/ethmedbridge
features:
  - ipfsOnEthereumContracts
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: HealthRecordRegistry
    network: goerli
    source:
      address: "0x5a2EbDEb26aAADBefBaC05AAc21e19e268D3CF6A"
      abi: HealthRecordRegistry
      startBlock: 9387851
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - RecordIssued
        - RecordRegistered
        - Transfer
        - Issuer
        - RecordOwner
        - RecordType
        - Record
      abis:
        - name: HealthRecordRegistry
          file: HealthRecordRegistry/abis/HealthRecordRegistry.json
      eventHandlers:
        - event: RecordIssued(indexed address,indexed uint32,uint64,indexed address)
          handler: handleRecordIssued
        - event: RecordRegistered(indexed uint32,string)
          handler: handleRecordRegistered
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: HealthRecordRegistry/HealthRecordRegistry.wasm
